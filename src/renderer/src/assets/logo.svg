<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Ball python base body gradient (warm tan/brown) -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4A76A"/>
      <stop offset="50%" stop-color="#C49555"/>
      <stop offset="100%" stop-color="#B8864F"/>
    </linearGradient>
    <!-- Dark brown patch color -->
    <linearGradient id="patchGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5C3D2E"/>
      <stop offset="100%" stop-color="#4A2E1E"/>
    </linearGradient>
    <!-- Head gradient -->
    <linearGradient id="headGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6B4226"/>
      <stop offset="100%" stop-color="#8B5E3C"/>
    </linearGradient>
  </defs>

  <!-- BODY: J-shape path â€” straight down then curves left at bottom -->
  <!-- The J: starts at top, goes down, hooks left at bottom -->
  <path d="M 35 8
           C 35 8, 36 12, 36 18
           L 36 38
           C 36 48, 34 54, 28 57
           C 22 60, 14 58, 12 52
           C 10 47, 13 42, 18 42"
        fill="none" stroke="url(#bodyGrad)" stroke-width="10"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Ball python dark patches along the body -->
  <!-- Patch 1: upper body -->
  <ellipse cx="35.5" cy="15" rx="5" ry="3.5" fill="#5C3D2E" opacity="0.75" transform="rotate(-5 35.5 15)"/>
  <!-- Patch 2: mid-upper -->
  <ellipse cx="36" cy="24" rx="4.5" ry="3" fill="#4A2E1E" opacity="0.7" transform="rotate(3 36 24)"/>
  <!-- Patch 3: middle body -->
  <ellipse cx="36" cy="33" rx="5" ry="3.5" fill="#5C3D2E" opacity="0.72" transform="rotate(-2 36 33)"/>
  <!-- Patch 4: lower curve area -->
  <ellipse cx="33" cy="42" rx="4.5" ry="3" fill="#4A2E1E" opacity="0.68" transform="rotate(15 33 42)"/>
  <!-- Patch 5: hook bottom -->
  <ellipse cx="24" cy="50" rx="4" ry="3" fill="#5C3D2E" opacity="0.7" transform="rotate(40 24 50)"/>
  <!-- Patch 6: hook end -->
  <ellipse cx="16" cy="48" rx="3.5" ry="2.5" fill="#4A2E1E" opacity="0.65" transform="rotate(70 16 48)"/>

  <!-- Lighter belly highlights -->
  <ellipse cx="35" cy="19" rx="2.5" ry="1.8" fill="#E8D5B0" opacity="0.4" transform="rotate(-5 35 19)"/>
  <ellipse cx="35.5" cy="29" rx="2.5" ry="1.5" fill="#E8D5B0" opacity="0.35"/>
  <ellipse cx="34" cy="38" rx="2" ry="1.5" fill="#E8D5B0" opacity="0.35" transform="rotate(5 34 38)"/>
  <ellipse cx="28" cy="47" rx="2" ry="1.2" fill="#E8D5B0" opacity="0.3" transform="rotate(30 28 47)"/>

  <!-- Head at top of J -->
  <ellipse cx="35" cy="7" rx="6" ry="4.5" fill="url(#headGrad)" transform="rotate(-5 35 7)"/>
  <!-- Head pattern - lighter stripe -->
  <ellipse cx="35" cy="7" rx="4" ry="2" fill="#A0704C" opacity="0.5" transform="rotate(-5 35 7)"/>

  <!-- Eye -->
  <ellipse cx="33" cy="5.5" rx="1.3" ry="1.3" fill="#1A1A1A"/>
  <ellipse cx="33" cy="5.5" rx="0.8" ry="0.8" fill="#2D1810"/>
  <!-- Eye shine -->
  <circle cx="32.6" cy="5.1" r="0.35" fill="white" opacity="0.8"/>

  <!-- Nostril -->
  <circle cx="30" cy="6.5" r="0.4" fill="#2D1810" opacity="0.6"/>

  <!-- Tongue (subtle) -->
  <path d="M 29 7.5 L 26.5 8.5 M 26.5 8.5 L 25.5 7.8 M 26.5 8.5 L 25.5 9.2"
        fill="none" stroke="#CC3333" stroke-width="0.5" stroke-linecap="round"/>

  <!-- Tail tip (at the hook end) -->
  <path d="M 18 42 C 20 40, 22 40, 22 42"
        fill="none" stroke="#C49555" stroke-width="3" stroke-linecap="round"/>

  <!-- Subtle scale texture lines along body -->
  <g stroke="#8B5E3C" stroke-width="0.3" opacity="0.25" fill="none">
    <path d="M 32 12 C 34 11.5, 37 11.5, 39 12"/>
    <path d="M 32 16 C 34 15.5, 37 15.5, 39 16"/>
    <path d="M 32 20 C 34 19.5, 37 19.5, 39 20"/>
    <path d="M 32 24 C 34 23.5, 37 23.5, 39 24"/>
    <path d="M 32 28 C 34 27.5, 37 27.5, 39 28"/>
    <path d="M 32 32 C 34 31.5, 37 31.5, 39 32"/>
    <path d="M 31.5 36 C 33.5 35.5, 37 35.5, 39 36"/>
    <path d="M 30 41 C 32 40.5, 35 41, 37 42"/>
    <path d="M 26 47 C 28 46, 31 46, 32 48"/>
    <path d="M 18 50 C 20 49, 23 49, 25 51"/>
  </g>
</svg>
