solution: |
  def decision_stump(value, threshold, left_label, right_label):
      if value <= threshold:
          return left_label
      else:
          return right_label

  test_values = [2, 5, 8, 3, 7]
  threshold = 5

  for v in test_values:
      result = decision_stump(v, threshold, "low", "high")
      print(f"{v} -> {result}")
hints:
  - "A decision stump splits on one threshold: left if <=, right if >."
  - "Choose threshold=5 to split the test values roughly in half."
