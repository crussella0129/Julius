solution: |
  import math

  points = [(1, 2), (3, 4), (7, 8), (9, 10)]
  centroids = [(2, 2), (8, 8)]

  def distance(a, b):
      return math.sqrt((a[0]-b[0])**2 + (a[1]-b[1])**2)

  labels = []
  for p in points:
      d0 = distance(p, centroids[0])
      d1 = distance(p, centroids[1])
      labels.append(0 if d0 <= d1 else 1)

  print(labels)
