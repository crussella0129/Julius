  def convolve(signal, kernel):
      output = []
      for i in range(len(signal) - len(kernel) + 1):
          value = 0
          for j in range(len(kernel)):
              value += signal[i + j] * kernel[j]
          output.append(value)
      return output

  result = convolve([2, 1, 0, 3, 1], [1, 0, -1])
  print(result)
