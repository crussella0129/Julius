solution: |
  def normalize(data):
      n = len(data)
      mean = sum(data) / n
      variance = sum((x - mean) ** 2 for x in data) / n
      std = variance ** 0.5
      if std == 0:
          return [0.0] * n
      return [(x - mean) / std for x in data]

  raw = [10, 20, 30, 40, 50]
  normed = normalize(raw)
  print([round(x, 2) for x in normed])
hints:
  - "Standard deviation is the square root of variance."
  - "Normalization: (x - mean) / std for each value."
