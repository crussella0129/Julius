prompt: "Trace through this cross-validation simulation and predict the output."
code: |
  data = list(range(10))  # [0,1,2,...,9]
  k = 5
  fold_size = len(data) // k
  scores = []

  for i in range(k):
      start = i * fold_size
      end = start + fold_size
      test_fold = data[start:end]
      train_folds = data[:start] + data[end:]
      score = len(train_folds) / len(data)
      scores.append(score)
      print(f"Fold {i+1}: test={test_fold}, train_size={len(train_folds)}")

  avg = sum(scores) / len(scores)
  print(f"Average score: {avg}")
