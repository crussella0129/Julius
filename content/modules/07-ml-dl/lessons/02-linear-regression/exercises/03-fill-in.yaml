prompt: "Fill in the blanks to compute the slope and intercept of a simple linear regression."
template: |
  x = [1, 2, 3, 4]
  y = [2, 4, 5, 4]

  n = len(x)
  x_mean = ____(x) / n
  y_mean = sum(y) / n

  num = sum((xi - x_mean) * (yi - y_mean) for xi, yi in ____(x, y))
  den = sum((xi - x_mean) ** ____ for xi in x)

  slope = num / den
  intercept = y_mean - ____ * x_mean
