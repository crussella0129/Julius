type: trace
id: "01-ml-concepts-trace-01"
prompt: "Trace through this train-test split simulation and predict the output."
code: |
  data = [("A", 1), ("B", 0), ("C", 1), ("D", 0), ("E", 1),
          ("F", 0), ("G", 1), ("H", 0), ("I", 1), ("J", 0)]

  split_index = int(len(data) * 0.8)
  train = data[:split_index]
  test = data[split_index:]

  print(f"Total: {len(data)}")
  print(f"Train: {len(train)}")
  print(f"Test: {len(test)}")

  train_labels = [label for _, label in train]
  test_labels = [label for _, label in test]
  print(f"Train labels: {train_labels}")
  print(f"Test labels: {test_labels}")
