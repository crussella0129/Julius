    hint: "pairs up elements from two lists"
  - position: 2
    answer: "len"
    hint: "total number of items to divide by"
solution: |
  def accuracy(predictions, actual):
      correct = sum(p == a for p, a in zip(predictions, actual))
      return correct / len(actual)

  preds = ["pos", "neg", "pos", "pos"]
  actual = ["pos", "neg", "neg", "pos"]
  print(f"{accuracy(preds, actual):.0%}")
