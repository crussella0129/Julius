solution: |
  class Token:
      def __init__(self, text, pos, lemma, is_stop):
          self.text = text
          self.pos_ = pos
          self.lemma_ = lemma
          self.is_stop = is_stop

  def get_content_lemmas(tokens):
      return [t.lemma_ for t in tokens if not t.is_stop]

  tokens = [
      Token("The", "DET", "the", True),
      Token("cats", "NOUN", "cat", False),
  ]
  print(get_content_lemmas(tokens))
hints:
  - "spaCy uses trailing underscores like .lemma_ for the string form."
  - "is_stop is a boolean -- use 'not' to filter stop words out."
