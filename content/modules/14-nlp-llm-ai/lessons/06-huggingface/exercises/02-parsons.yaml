prompt: "Arrange these lines to create a Tokenizer class with encode (text to IDs) and decode (IDs to text) methods, using a vocabulary list."
blocks:
  - "class Tokenizer:"
  - "    def __init__(self, vocab):"
  - "        self.token_to_id = {t: i for i, t in enumerate(vocab)}"
  - "        self.id_to_token = {i: t for i, t in enumerate(vocab)}"
  - "    def encode(self, text):"
  - "        return [self.token_to_id.get(w, 0) for w in text.split()]"
  - "    def decode(self, ids):"
  - "        return ' '.join(self.id_to_token[i] for i in ids)"
