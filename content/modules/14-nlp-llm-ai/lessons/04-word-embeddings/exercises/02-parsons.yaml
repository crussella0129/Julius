prompt: "Arrange these lines to create a function that generates skip-gram training pairs from a list of tokens with a given window size."
blocks:
  - "def skipgram_pairs(tokens, window=2):"
  - "    pairs = []"
  - "    for i, target in enumerate(tokens):"
  - "        start = max(0, i - window)"
  - "        end = min(len(tokens), i + window + 1)"
  - "        for j in range(start, end):"
  - "            if j != i:"
  - "                pairs.append((target, tokens[j]))"
  - "    return pairs"
