solution: |
  def rag_answer(question, documents, scores):
      best_idx = scores.index(max(scores))
      context = documents[best_idx]

      template = "Context: {context}\nQuestion: {question}\nAnswer:"
      prompt = template.replace("{context}", context).replace("{question}", question)
      return prompt

  docs = ["Python is a language.", "The sky is blue.", "AI is growing."]
  scores = [0.9, 0.1, 0.5]
  print(rag_answer("What is Python?", docs, scores))
