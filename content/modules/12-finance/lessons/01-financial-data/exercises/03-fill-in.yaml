    hint: "built-in function to add up a list"
solution: |
  import math

  prices = [100.0, 105.0, 110.0, 104.0]
  log_returns = []

  for i in range(1, len(prices)):
      ret = math.log(prices[i] / prices[i-1])
      log_returns.append(ret)

  total = sum(log_returns)
  print(f"Sum of log returns: {total:.4f}")
  print(f"Equivalent simple return: {(math.exp(total) - 1) * 100:.2f}%")
hints:
  - "Log returns use math.log() which computes the natural logarithm."
  - "Log returns are additive -- sum them up for the total return."
concept_tags:
