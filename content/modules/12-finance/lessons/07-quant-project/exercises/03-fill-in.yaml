solution: |
  import random

  random.seed(42)
  prices = [100.0]
  drift = 0.001
  volatility = 0.02

  for _ in range(9):
      change = random.gauss(drift, volatility)
      new_price = prices[-1] * (1 + change)
      prices.append(round(new_price, 2))

  print(f"Start: ${prices[0]}")
  print(f"End:   ${prices[-1]}")
hints:
  - "random.gauss(mu, sigma) generates a normally distributed random number."
  - "prices[-1] accesses the last element (most recent price)."
