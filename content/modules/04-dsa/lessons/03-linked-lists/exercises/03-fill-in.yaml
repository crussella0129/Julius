prompt: "Fill in the blanks to complete the delete method that removes the first node with the given value from a singly linked list."
template: |
  def delete(self, val):
      if self.head and self.head.val == val:
          self.____ = self.head.____
          return
      current = self.head
      while current and current.____:
          if current.next.val == val:
              current.next = current.next.____
              return
