prompt: "Trace through the inorder traversal and predict the output."
code: |
  class TreeNode:
      def __init__(self, val, left=None, right=None):
          self.val = val
          self.left = left
          self.right = right

  root = TreeNode(4,
      TreeNode(2, TreeNode(1), TreeNode(3)),
      TreeNode(6, TreeNode(5), TreeNode(7))
  )

  def inorder(node):
      if node is None:
          return
      inorder(node.left)
      print(node.val, end=" ")
      inorder(node.right)

  inorder(root)
