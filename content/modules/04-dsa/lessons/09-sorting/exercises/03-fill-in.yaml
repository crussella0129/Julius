solution: |
  def merge(left, right):
      result = []
      i = j = 0
      while i < len(left) and j < len(right):
          if left[i] <= right[j]:
              result.append(left[i])
              i += 1
          else:
              result.append(right[j])
              j += 1
      result.extend(left[i:])
      result.extend(right[j:])
      return result

  print(merge([1, 3, 5], [2, 4, 6]))
hints:
  - "Two pointers i and j track positions in the left and right lists."
  - "After the loop, one list may have remaining elements -- extend result with them."
