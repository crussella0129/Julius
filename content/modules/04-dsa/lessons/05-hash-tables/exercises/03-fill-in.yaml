solution: |
  def first_unique(s):
      freq = {}
      for char in s:
          freq[char] = freq.get(char, 0) + 1
      for char in s:
          if freq[char] == 1:
              return char
      return None

  print(first_unique("aabbcdd"))
hints:
  - "dict.get(key, default) returns default if key is not found, avoiding KeyError."
  - "The second loop checks characters in original order, returning the first with count 1."
concept_tags:
