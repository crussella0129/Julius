solution: |
  def climb_stairs(n):
      if n <= 2:
          return n
      dp = [0] * (n + 1)
      dp[1] = 1
      dp[2] = 2
      for i in range(3, n + 1):
          dp[i] = dp[i - 1] + dp[i - 2]
      return dp[n]

  print(climb_stairs(5))
hints:
  - "To reach step i, you either came from step i-1 (one step) or step i-2 (two steps)."
  - "dp[i] = dp[i-1] + dp[i-2] is the same recurrence as Fibonacci."
