prompt: "Trace through this feature extraction and prediction code and predict the output."
code: |
  import numpy as np

  def extract_features(image):
      return [image.mean(), image.std()]

  img_bright = np.array([[200, 210], [190, 205]], dtype=np.uint8)
  img_dark = np.array([[30, 40], [35, 25]], dtype=np.uint8)

  f_bright = extract_features(img_bright)
  f_dark = extract_features(img_dark)

  print(f"Bright: mean={f_bright[0]:.1f}, std={f_bright[1]:.1f}")
  print(f"Dark: mean={f_dark[0]:.1f}, std={f_dark[1]:.1f}")

  # Simple classifier: bright if mean > 128
  for label, features in [("bright", f_bright), ("dark", f_dark)]:
      pred = "bright" if features[0] > 128 else "dark"
      correct = "yes" if pred == label else "no"
      print(f"  {label} -> predicted {pred}, correct: {correct}")
