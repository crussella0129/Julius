solution: |
  import numpy as np

  def flip_horizontal(image):
      return image[:, ::-1].copy()

  def adjust_brightness(image, delta):
      result = image.astype(np.int16) + delta
      return np.clip(result, 0, 255).astype(np.uint8)

  img = np.array([[10, 20, 30], [40, 50, 60]], dtype=np.uint8)
  flipped = flip_horizontal(img)
  bright = adjust_brightness(img, 100)
  print(flipped.tolist())
  print(bright.tolist())
hints:
  - "[:, ::-1] reverses the columns (horizontal flip)."
  - "np.clip ensures values stay in the valid 0-255 range after adding brightness."
