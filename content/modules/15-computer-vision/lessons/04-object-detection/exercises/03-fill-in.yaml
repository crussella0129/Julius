solution: |
  def corner_to_yolo(x1, y1, x2, y2):
      cx = (x1 + x2) / 2
      cy = (y1 + y2) / 2
      w = x2 - x1
      h = y2 - y1
      return (cx, cy, w, h)

  result = corner_to_yolo(10, 20, 110, 120)
  print(f"Center: ({result[0]}, {result[1]})")
  print(f"Size: ({result[2]}, {result[3]})")
hints:
  - "Center x = (x1 + x2) / 2, center y = (y1 + y2) / 2."
  - "Width = x2 - x1, Height = y2 - y1."
