solution: |
  import numpy as np

  img = np.zeros((100, 100, 3), dtype=np.uint8)
  img[:, :] = [0, 0, 255]  # Fill with red (BGR)

  roi = img[20:40, 30:70]
  print(f"Image shape: {img.shape}")
  print(f"ROI shape: {roi.shape}")
hints:
  - "A BGR color image has 3 channels."
  - "Slicing [30:70] selects 40 columns (70 - 30 = 40)."
