    hint: "corresponding element from the second array"
solution: |
  def dot_product(a, b):
      total = 0.0
      for i in range(len(a)):
          total += a[i] * b[i]
      return total

  x = [1.0, 2.0, 3.0, 4.0]
  y = [5.0, 6.0, 7.0, 8.0]
  result = dot_product(x, y)
  print(f"Dot product: {result}")
hints:
  - "Initialize total as 0.0 (float) for numeric type consistency."
  - "Access corresponding elements a[i] and b[i] using the loop index."
