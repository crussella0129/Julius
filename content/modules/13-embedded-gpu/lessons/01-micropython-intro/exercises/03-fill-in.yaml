solution: |
  class Pin:
      OUT = "output"
      IN = "input"

      def __init__(self, number, mode=None):
          self.number = number
          self._value = 0

      def on(self):
          self._value = 1

      def off(self):
          self._value = 0

      def value(self):
          return self._value

  led = Pin(25, Pin.OUT)
  led.on()
  print(led.value())
  led.off()
  print(led.value())
hints:
  - "on() sets _value to 1 (HIGH), off() sets it to 0 (LOW)."
  - "value() returns the current state stored in _value."
