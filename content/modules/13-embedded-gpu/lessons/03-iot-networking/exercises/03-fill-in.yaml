solution: |
  def match_topic(pattern, topic):
      p_parts = pattern.split("/")
      t_parts = topic.split("/")
      if len(p_parts) != len(t_parts):
          return False
      for p, t in zip(p_parts, t_parts):
          if p != "+" and p != t:
              return False
      return True

  print(match_topic("home/+/temp", "home/kitchen/temp"))
  print(match_topic("home/+/temp", "office/kitchen/temp"))
hints:
  - "split('/') breaks a topic string into its hierarchical parts."
  - "The '+' wildcard matches any single level, so skip comparison when p == '+'."
