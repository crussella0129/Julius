solution: |
  def rects_collide(x1, y1, w1, h1, x2, y2, w2, h2):
      return (x1 < x2 + w2 and
              x1 + w1 > x2 and
              y1 < y2 + h2 and
              y1 + h1 > y2)

  # Test: overlapping rectangles
  print(rects_collide(0, 0, 50, 50, 25, 25, 50, 50))
  # Test: non-overlapping rectangles
  print(rects_collide(0, 0, 50, 50, 100, 100, 50, 50))
hints:
  - "AABB checks if the left edge of rect1 is to the left of the right edge of rect2."
  - "All four conditions must be True for the rectangles to overlap."
