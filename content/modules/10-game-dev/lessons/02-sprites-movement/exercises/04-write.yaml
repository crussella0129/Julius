hints:
  - "Calculate distance: math.sqrt((tx-x)**2 + (ty-y)**2). If distance <= speed, snap."
  - "Otherwise, move by speed in the direction of the target using dx/dist and dy/dist."
  - "After first move: distance to (3,4) is 5.0, equals speed, so snap to (3, 4)."
