tests:
  - description: "Output has exactly 2 lines"
    check: "len(output.strip().splitlines()) == 2"
  - description: "First move snaps to target (3, 4) since distance is 5"
    check: "'3' in output.strip().splitlines()[0] and '4' in output.strip().splitlines()[0]"
