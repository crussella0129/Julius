code: |
  # Simulating Pygame concepts without the actual library

  colors = {
      "black": (0, 0, 0),
      "white": (255, 255, 255),
      "red": (255, 0, 0),
  }

  def rgb_to_hex(rgb):
      return "#{:02x}{:02x}{:02x}".format(*rgb)

  for name, color in colors.items():
      print(f"{name}: {rgb_to_hex(color)}")

  width, height = 800, 600
  print(f"Window: {width}x{height}")
  print(f"Center: ({width // 2}, {height // 2})")
