solution: |
  class Animator:
      def __init__(self, frame_names, speed):
          self.frames = frame_names
          self.speed = speed
          self.timer = 0.0
          self.current = 0

      def update(self, dt):
          self.timer += dt
          if self.timer >= self.speed:
              self.timer = 0.0
              self.current = (self.current + 1) % len(self.frames)

      def get_frame(self):
          return self.frames[self.current]

  anim = Animator(["walk_0", "walk_1", "walk_2"], 0.3)
  for _ in range(3):
      anim.update(0.3)
      print(anim.get_frame())
hints:
  - "timer accumulates dt each update call."
  - "When timer reaches speed, reset it and advance the frame."
  - "len(self.frames) gives the total number of frames for modulo wrapping."
