blanks:
  - position: 0
    answer: "health"
    hint: "current health attribute"
  - position: 1
    answer: "max"
    hint: "built-in function to prevent going below 0"
  - position: 2
    answer: "max_health"
    hint: "the maximum health for calculating ratio"
solution: |
  class Player:
      def __init__(self, max_health):
          self.max_health = max_health
          self.health = max_health

      def take_damage(self, amount):
          self.health = max(0, self.health - amount)

      def health_ratio(self):
          return self.health / self.max_health

  p = Player(100)
  p.take_damage(30)
  print(f"Health: {p.health}/{p.max_health}")
  print(f"Ratio: {p.health_ratio()}")
hints:
  - "Current health starts equal to max_health."
  - "max(0, value) prevents health from going negative."
  - "Ratio = current / maximum."
