type: parsons
id: "03-flask-forms-parsons-01"
prompt: "Arrange these lines to create a Flask route that handles both GET (show form) and POST (process form) requests, validating that the name field is not empty."
blocks:
  - "@app.route('/submit', methods=['GET', 'POST'])"
  - "def submit():"
  - "    if request.method == 'POST':"
  - "        name = request.form.get('name', '')"
  - "        if not name:"
  - "            return render_template('form.html', error='Name required')"
  - "        return f'Hello, {name}!'"
  - "    return render_template('form.html')"
distractors:
  - "    if request.method == 'GET':"
  - "        name = request.args['name']"
solution_order: [0, 1, 2, 3, 4, 5, 6, 7]
hints:
  - "The route decorator must specify both GET and POST methods."
  - "Check request.method to distinguish between showing the form and processing it."
  - "Use request.form.get() for safe access to POST data."
concept_tags:
  - html-forms
  - post-requests
  - form-validation
