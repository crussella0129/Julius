solution: |
  import pytest

  def double(n):
      return n * 2

  @pytest.mark.parametrize("input_val, expected", [
      (1, 2),
      (0, 0),
      (-5, -10),
  ])
  def test_double(input_val, expected):
      assert double(input_val) == expected
hints:
  - "@pytest.mark.parametrize runs the test once for each tuple in the list."
  - "The function parameters must match the names in the decorator string."
