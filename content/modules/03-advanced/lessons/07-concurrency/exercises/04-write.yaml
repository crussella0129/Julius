hints:
  - "Define two regular functions, then pass each as target to threading.Thread()."
  - "Call .start() on both threads, then .join() on both to wait for completion."
  - "def count_up():\n    for i in range(1, 4):\n        print(i)\n\ndef count_down():\n    time.sleep(0.01)\n    for i in range(3, 0, -1):\n        print(i)\n\nt1 = threading.Thread(target=count_up)\nt2 = threading.Thread(target=count_down)\nt1.start()\nt2.start()\nt1.join()\nt2.join()"
