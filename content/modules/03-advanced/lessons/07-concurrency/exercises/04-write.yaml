tests:
  - description: "Output contains 'Done' as the last line"
    check: "output.strip().splitlines()[-1].strip() == 'Done'"
  - description: "Output contains the number 1"
    check: "'1' in output"
  - description: "Output contains the number 2"
    check: "'2' in output"
