solution: |
  import asyncio

  async def task(name, delay):
      print(f"{name} starting")
      await asyncio.sleep(delay)
      print(f"{name} done")
      return name

  async def main():
      results = await asyncio.gather(task("A", 1), task("B", 2))
      print(results)

  asyncio.run(main())
hints:
  - "Coroutines are defined with 'async def'."
  - "Use 'await' to pause a coroutine while waiting for an async operation."
  - "asyncio.gather() runs multiple coroutines concurrently and collects their results."
