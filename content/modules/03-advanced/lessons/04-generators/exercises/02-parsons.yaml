type: parsons
id: "04-generators-parsons-01"
prompt: "Arrange these lines to create a generator function that yields the squares of numbers from 1 to n, then use it to print squares up to 4."
blocks:
  - "def squares(n):"
  - "    for i in range(1, n + 1):"
  - "        yield i * i"
  - ""
  - "for val in squares(4):"
  - "    print(val)"
solution_order: [0, 1, 2, 3, 4, 5]
distractors:
  - "        return i * i"
  - "    for i in range(n):"
hints:
  - "Use 'yield' (not 'return') to produce values one at a time."
  - "range(1, n + 1) generates 1, 2, ..., n."
  - "You can iterate over a generator with a regular for loop."
concept_tags:
  - yield-keyword
  - lazy-evaluation
