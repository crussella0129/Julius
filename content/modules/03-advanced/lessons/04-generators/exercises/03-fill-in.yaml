solution: |
  import itertools

  def powers_of_two():
      n = 1
      while True:
          yield n
          n *= 2

  first_five = list(itertools.islice(powers_of_two(), 5))
  print(first_five)
hints:
  - "Use 'yield' to produce values one at a time from a generator."
  - "'n *= 2' doubles n each iteration: 1, 2, 4, 8, 16..."
  - "itertools.islice() takes the first N items from any iterable."
