id: "06-design-patterns-parsons-01"
prompt: "Arrange these lines to create a factory function that returns either a Circle or Square object based on a string argument, then print the area of each."
blocks:
  - "class Circle:"
  - "    def __init__(self, radius):"
  - "        self.radius = radius"
  - "    def area(self):"
  - "        return 3.14159 * self.radius ** 2"
  - ""
  - "class Square:"
  - "    def __init__(self, side):"
  - "        self.side = side"
  - "    def area(self):"
  - "        return self.side ** 2"
  - ""
  - "def shape_factory(shape_type, size):"
  - "    shapes = {'circle': Circle, 'square': Square}"
  - "    return shapes[shape_type](size)"
  - ""
  - "c = shape_factory('circle', 5)"
  - "s = shape_factory('square', 4)"
  - "print(c.area())"
  - "print(s.area())"
