solution: |
  class Tracker:
      def __init__(self):
          self.active = False

      def __enter__(self):
          self.active = True
          print("Activated")
          return self

      def __exit__(self, exc_type, exc_val, exc_tb):
          self.active = False
          print("Deactivated")
          return False

  with Tracker() as t:
      print(t.active)
  print(t.active)
hints:
  - "The method that runs when entering a 'with' block is __enter__."
  - "__enter__ should return 'self' so it can be used as the 'as' variable."
  - "In __exit__, set self.active back to False to clean up."
