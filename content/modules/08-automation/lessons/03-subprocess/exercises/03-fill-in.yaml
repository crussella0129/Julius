solution: |
  import subprocess

  try:
      result = subprocess.run(
          ["python3", "-c", "print('done')"],
          capture_output=True,
          text=True,
          check=True,
          timeout=5
      )
      print(result.stdout.strip())
  except subprocess.CalledProcessError as e:
      print(f"Failed: {e.returncode}")
hints:
  - "subprocess.run() is the recommended way to run external commands."
  - "check=True makes it raise CalledProcessError on non-zero exit codes."
  - "timeout=5 kills the process after 5 seconds."
