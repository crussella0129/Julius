hints:
  - "Use & for intersection, - for difference, | for union."
  - "sorted() converts a set to a sorted list for consistent output."
  - "len() on a union set gives the total unique students."
  - "enrolled = {'Alice', 'Bob', 'Charlie', 'Diana'}\npassed = {'Bob', 'Diana', 'Eve'}\nprint(sorted(enrolled & passed))\nprint(sorted(enrolled - passed))\nprint(len(enrolled | passed))"
