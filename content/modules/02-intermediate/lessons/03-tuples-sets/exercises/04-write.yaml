type: write
id: "03-tuples-sets-write-01"
prompt: "Write a program that: (1) Creates two sets â€” enrolled = {'Alice', 'Bob', 'Charlie', 'Diana'} and passed = {'Bob', 'Diana', 'Eve'}. (2) Prints the students who are enrolled AND passed (intersection, sorted). (3) Prints the students enrolled but did NOT pass (difference, sorted). (4) Prints the total number of unique students across both sets."
starter_code: |
  enrolled = {"Alice", "Bob", "Charlie", "Diana"}
  passed = {"Bob", "Diana", "Eve"}

  # Students who enrolled AND passed (sorted)

