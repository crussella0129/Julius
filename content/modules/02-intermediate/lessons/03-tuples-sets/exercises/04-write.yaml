tests:
  - description: "First line shows enrolled AND passed"
    check: "output.strip().splitlines()[0] == \"['Bob', 'Diana']\""
  - description: "Second line shows enrolled but not passed"
    check: "output.strip().splitlines()[1] == \"['Alice', 'Charlie']\""
  - description: "Third line shows total unique count: 5"
