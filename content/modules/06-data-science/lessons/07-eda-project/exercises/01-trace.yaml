type: trace
id: "07-eda-project-trace-01"
prompt: "Trace through this EDA summary function and predict the output."
code: |
  dataset = [
      {"name": "Alice", "dept": "Sales", "salary": 50000},
      {"name": "Bob", "dept": "Sales", "salary": 60000},
      {"name": "Charlie", "dept": "Eng", "salary": 90000},
      {"name": "Diana", "dept": "Eng", "salary": None},
      {"name": "Alice", "dept": "Sales", "salary": 50000},
  ]

  n_rows = len(dataset)
  n_missing = sum(1 for r in dataset if None in r.values())
  n_dupes = n_rows - len(set(tuple(r.items()) for r in dataset))

  depts = set(r["dept"] for r in dataset)
  salaries = [r["salary"] for r in dataset if r["salary"] is not None]

  print(f"Rows: {n_rows}")
  print(f"Missing: {n_missing}")
  print(f"Duplicates: {n_dupes}")
  print(f"Departments: {sorted(depts)}")
  print(f"Avg salary: {sum(salaries)/len(salaries):.0f}")
steps:
