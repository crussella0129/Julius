solution: |
  def summarize(data, column):
      values = [row[column] for row in data if row[column] is not None]
      if not values:
          return "No data"
      return {
          "count": len(values),
          "min": min(values),
          "max": max(values),
          "mean": sum(values) / len(values),
      }

  records = [
      {"name": "A", "score": 80},
      {"name": "B", "score": 95},
      {"name": "C", "score": None},
      {"name": "D", "score": 70},
  ]
  print(summarize(records, "score"))
hints:
  - "Filter out None values before computing statistics."
  - "len() counts, min() and max() find extremes."
