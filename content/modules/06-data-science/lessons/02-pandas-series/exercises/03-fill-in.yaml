solution: |
  import pandas as pd

  df = pd.DataFrame({
      "city": ["NYC", "LA", "Chicago", "Houston"],
      "population": [8_336_817, 3_979_576, 2_693_976, 2_320_268],
  })

  big_cities = df[df["population"] > 3_000_000]
  print(len(big_cities))
  print(df["population"].mean())
hints:
  - "pd.DataFrame() creates a new DataFrame from a dictionary."
  - "Use > to filter rows with population above 3 million."
