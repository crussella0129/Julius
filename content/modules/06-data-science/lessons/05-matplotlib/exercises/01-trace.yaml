type: trace
id: "05-matplotlib-trace-01"
prompt: "Trace through this code that builds plot data and predict the output."
code: |
  months = ["Jan", "Feb", "Mar", "Apr"]
  sales = [100, 150, 130, 180]
  costs = [80, 90, 85, 100]

  profits = []
  for s, c in zip(sales, costs):
      profits.append(s - c)

  print(f"Profits: {profits}")
  print(f"Best month: {months[profits.index(max(profits))]}")
  print(f"Total profit: {sum(profits)}")
