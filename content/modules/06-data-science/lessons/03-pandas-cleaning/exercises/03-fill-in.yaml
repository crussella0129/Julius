solution: |
  import pandas as pd
  import numpy as np

  df = pd.DataFrame({
      "name": ["Alice", None, "Charlie"],
      "score": [90, 85, np.nan],
  })

  missing_count = df.isnull().sum()
  print(missing_count)

  df["score"] = df["score"].fillna(df["score"].mean())
  df = df.dropna(subset=["name"])
  print(len(df))
hints:
  - "isnull() creates a boolean DataFrame of missing values."
  - "fillna() replaces NaN; dropna() removes rows with NaN."
