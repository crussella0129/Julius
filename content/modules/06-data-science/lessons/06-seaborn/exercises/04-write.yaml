tests:
  - description: "Output contains a correlation value between -1 and 1"
    check: "any(c.isdigit() for c in output)"
  - description: "Correlation is approximately 0.8"
    check: "'0.8' in output"
hints:
  - "Compute means first: x_mean = sum(x) / len(x)."
  - "Use zip(x, y) to iterate over pairs."
  - "The numerator is sum of (xi-xmean)*(yi-ymean), denominator is sqrt of products of sum of squares."
