type: write
id: "06-seaborn-write-01"
prompt: "Write a function called `compute_correlation` that takes two lists of equal length and returns the Pearson correlation coefficient. Use the formula: r = sum((xi - x_mean)(yi - y_mean)) / sqrt(sum((xi - x_mean)^2) * sum((yi - y_mean)^2)). Test with x = [1, 2, 3, 4, 5] and y = [2, 4, 5, 4, 5]. Print the result rounded to 4 decimal places."
starter_code: |
