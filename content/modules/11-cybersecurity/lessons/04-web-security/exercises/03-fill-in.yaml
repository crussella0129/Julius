    hint: "the regex variable"
solution: |
  import re

  def validate_username(username):
      pattern = r'^[a-zA-Z0-9_]{3,20}$'
      if re.match(pattern, username):
          return True
      return False

  print(validate_username("alice_123"))
  print(validate_username("a]b<c>d"))
hints:
  - "The {3,20} quantifier means 'between 3 and 20 repetitions'."
  - "re.match() checks the pattern against the beginning of the string."
